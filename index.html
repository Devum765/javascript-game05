<!--【計算：総合影響力】-->

function SumInfCal() {
	for (HenA=1;HenA<=KokkaSousu;HenA++) {
		NationSumInf[HenA] = NationInfluence[HenA]*30;
		for (HenB=1;HenB<=KokkaSousu;HenB++) {
			if (NationSetuzokuData[HenA][HenB]==1) {
				NationSumInf[HenA]+=(NationPoint[HenB]+NationIndependence[HenB])/NationPoint[HenA]*NationInfluence[HenB]*20*MiscRinnsetuInfluence;
			}
		}
		NationSumInf[HenA] = Math.round(NationSumInf[HenA]);
		if (NationSumInf[HenA]>100) { NationSumInf[HenA]=100; }
		if (NationSumInf[HenA]<-100) { NationSumInf[HenA]=-100; }
	}
	for (HenA=1000;HenA<=SeaAreaSousu;HenA++) {
		SeaAreaData[HenA][3] = 0;
		SeaAreaData[HenA][4] = 0;
		for (HenB=1;HenB<=KokkaSousu;HenB++) {
			if (SeaAreaSetuzokuData[HenA][HenB]==1) {
				if (NationInfluence[HenB]<0) { SeaAreaData[HenA][3]-=NationInfluence[HenB]*NationPoint[HenB]; }
				if (NationInfluence[HenB]>0) { SeaAreaData[HenA][4]+=NationInfluence[HenB]*NationPoint[HenB]; }
			}
		}
 		if (SeaAreaData[HenA][3]>=SeaAreaData[HenA][4]*2) { SeaAreaData[HenA][2]=-1; }
 		if (SeaAreaData[HenA][3]>=SeaAreaData[HenA][4]*4) { SeaAreaData[HenA][2]=-2; }
 		if (SeaAreaData[HenA][4]>=SeaAreaData[HenA][3]*2) { SeaAreaData[HenA][2]=1; }
 		if (SeaAreaData[HenA][4]>=SeaAreaData[HenA][3]*4) { SeaAreaData[HenA][2]=2; }
 		if (SeaAreaData[HenA][3]==0 && SeaAreaData[HenA][4]==0) { SeaAreaData[HenA][2]=0; }
 		if (SeaAreaData[HenA][3]<SeaAreaData[HenA][4]*2 && SeaAreaData[HenA][4]<SeaAreaData[HenA][3]*2) { SeaAreaData[HenA][2]=0; }
	}
}

SumInfCal()

<!--【計算：最終スコア】-->

function SaisyuuScore() {
	Score1 = 0;
	Score2 = 0;
	for (HenA=1;HenA<=KokkaSousu;HenA++) {
		if (NationSumInf[HenA]>=50)  { Score2+=NationPoint[HenA]*1; }
		if (NationSumInf[HenA]>=25 && NationSumInf[HenA]<50)  { Score2+=NationPoint[HenA]*0.5; }
		if (NationSumInf[HenA]<=-25 && NationSumInf[HenA]>-50) { Score1+=NationPoint[HenA]*0.5; }
		if (NationSumInf[HenA]<=-50) { Score1+=NationPoint[HenA]*1; }
	}
	for (HenA=1000;HenA<=SeaAreaSousu;HenA++) {
		if (SeaAreaData[HenA][2]==1) { Score1+=SeaAreaData[HenA][1]*0.5; }
		if (SeaAreaData[HenA][2]==2) { Score1+=SeaAreaData[HenA][1]; }
		if (SeaAreaData[HenA][2]==-1) { Score2+=SeaAreaData[HenA][1]*0.5; }
		if (SeaAreaData[HenA][2]==-2) { Score2+=SeaAreaData[HenA][1]; }
	}
	Score1 = Math.round(Score1);
	Score2 = Math.round(Score2);
	document.For03.Text01.defaultValue = Score1;
	document.For03.Text02.defaultValue = Score2;
}

<!--【選択肢用意】-->

function CommandSelect() {
	Sousuu = 0;
	for (HenA=1;HenA<=KokkaSousu;HenA++) {
		if (HenA!=42 && HenA!=1) {
			HenB = Math.floor(Math.abs(NationSumInf[HenA])/30);
			if (HenB==4) { HenC=0; }
			if (HenB==3) { HenC=Math.sqrt((NationPoint[HenA]+2)**2)*1; }
			if (HenB==2) { HenC=Math.sqrt((NationPoint[HenA]+2)**2)*2; }
			if (HenB==1) { HenC=Math.sqrt((NationPoint[HenA]+2)**2)*3; }
			if (HenB==0) { HenC=Math.sqrt((NationPoint[HenA]+2)**2)*4; }
			HenC = Math.round(HenC);
			Sousuu += HenC;
			Sousuu = Math.round(Sousuu);
		}
	}
	SenntakushiNum = new Array();
	SenntakushiKariNum = new Array();
	SenntakushiNation = new Array();
	SenntakushiCostHosei = new Array();
	for (HenA=1;HenA<=4;HenA++) {
		SenntakushiNum[HenA] = Math.round(Math.random()*Sousuu);
		SenntakushiKariNum[HenA] = 0;
		SenntakushiNation[HenA] = 1;
		for (HenB=1;HenB<=KokkaSousu;HenB++) {
			if (HenB!=42 && HenB!=1) {
				HenC = Math.floor(Math.abs(NationSumInf[HenB])/30);
				if (HenC==4) { HenD=0; }
				if (HenC==3) { HenD=Math.sqrt((NationPoint[HenB]+2)**2)*1; }
				if (HenC==2) { HenD=Math.sqrt((NationPoint[HenB]+2)**2)*2; }
				if (HenC==1) { HenD=Math.sqrt((NationPoint[HenB]+2)**2)*3; }
				if (HenC==0) { HenD=Math.sqrt((NationPoint[HenB]+2)**2)*4; }
				HenD = Math.round(HenD);
				SenntakushiKariNum[HenA] += HenD;
				SenntakushiKariNum[HenA] = Math.round(SenntakushiKariNum[HenA]);
				if (SenntakushiNum[HenA]>=SenntakushiKariNum[HenA]) {
					SenntakushiNation[HenA] = HenB;
				}
				if (HenB==KokkaSousu) { if (Sousuu!=SenntakushiKariNum[HenA]) { alert("エラー：総数の不一致"); } }
			}
		}
		if (SenntakushiNation[HenA]==1) { SenntakushiNation[HenA]=2; }
		switch (PlayNation) {
			case 1:
				SenntakushiCostHosei[HenA]=2;
				if (NationSumInf[SenntakushiNation[HenA]]>=-25) { SenntakushiCostHosei[HenA]=1.3; }
				if (NationSumInf[SenntakushiNation[HenA]]>= 0) { SenntakushiCostHosei[HenA]=1; }
				if (NationSumInf[SenntakushiNation[HenA]]>= 25) { SenntakushiCostHosei[HenA]=0.75; }
				if (NationSumInf[SenntakushiNation[HenA]]>= 50) { SenntakushiCostHosei[HenA]=0.5; }
			break;
			case -1:
				SenntakushiCostHosei[HenA]=0.5;
				if (NationSumInf[SenntakushiNation[HenA]]>=-25) { SenntakushiCostHosei[HenA]=0.75; }
				if (NationSumInf[SenntakushiNation[HenA]]>= 0) { SenntakushiCostHosei[HenA]=1; }
				if (NationSumInf[SenntakushiNation[HenA]]>= 25) { SenntakushiCostHosei[HenA]=1.3; }
				if (NationSumInf[SenntakushiNation[HenA]]>= 50) { SenntakushiCostHosei[HenA]=2; }
			break;
		}
		if (HenA==3) {
			switch (PlayNation) {
				case 1:
					SenntakushiCostHosei[HenA]=1.3;
					if (NationSumInf[SenntakushiNation[HenA]]>=-25) { SenntakushiCostHosei[HenA]=1; }
					if (NationSumInf[SenntakushiNation[HenA]]>= 0) { SenntakushiCostHosei[HenA]=1; }
					if (NationSumInf[SenntakushiNation[HenA]]>= 25) { SenntakushiCostHosei[HenA]=1; }
					if (NationSumInf[SenntakushiNation[HenA]]>= 50) { SenntakushiCostHosei[HenA]=0.75; }
				break;
				case -1:
					SenntakushiCostHosei[HenA]=0.75;
					if (NationSumInf[SenntakushiNation[HenA]]>=-25) { SenntakushiCostHosei[HenA]=1; }
					if (NationSumInf[SenntakushiNation[HenA]]>= 0) { SenntakushiCostHosei[HenA]=1; }
					if (NationSumInf[SenntakushiNation[HenA]]>= 25) { SenntakushiCostHosei[HenA]=1; }
					if (NationSumInf[SenntakushiNation[HenA]]>= 50) { SenntakushiCostHosei[HenA]=1.3; }
				break;
			}
		}
	}
	SenntakushiCost = new Array();
	SenntakushiName = new Array();
	SenntakushiEff = new Array();
	//外務省
	SenntakushiCost[1] = Math.round((NationPoint[SenntakushiNation[1]]+NationIndependence[SenntakushiNation[1]])*SenntakushiCostHosei[1]);
	SenntakushiName[1] = "外務省："+NationName[SenntakushiNation[1]]+"と外交交渉（コスト"+SenntakushiCost[1]+"）"
	document.For01.B01.value=SenntakushiName[1];
	SenntakushiEff[1] = 1;
	//外務省2
	SenntakushiCost[2] = Math.round((NationPoint[SenntakushiNation[2]]+NationIndependence[SenntakushiNation[2]])*SenntakushiCostHosei[2]);
	SenntakushiName[2] = "外務省："+NationName[SenntakushiNation[2]]+"と外交交渉（コスト"+SenntakushiCost[2]+"）"
	document.For01.B02.value=SenntakushiName[2];
	SenntakushiEff[2] = 1;
	//経済協定
	SenntakushiCost[3] = Math.round((NationPoint[SenntakushiNation[3]]+NationIndependence[SenntakushiNation[3]]*2)*SenntakushiCostHosei[3]-1);
	SenntakushiName[3] = "外務省："+NationName[SenntakushiNation[3]]+"との経済協定（コスト"+SenntakushiCost[3]+"）"
	document.For01.B03.value=SenntakushiName[3];
	SenntakushiEff[3] = 1;
	//軍部
	switch (Math.round((Math.abs(PlayNation*3-NationInfluence[SenntakushiNation[4]]))/2)) {//得られる値は0 1 2 3のいずれか、値が小さいほど友好的
		case 0:
			Senntakushi4Num = 0;
			Senntakushi4Name = "との共同軍事演習（影響力上昇なし）";
			SenntakushiCost[4] = 0;
			SenntakushiEff[4] = 0;
		break;
		case 1:
			Senntakushi4Num = 1;
			Senntakushi4Name = "との軍事同盟（影響2力上昇）";
			SenntakushiCost[4] = NationPoint[SenntakushiNation[4]]*2;
			SenntakushiEff[4] = 2;
		break;
		case 2:
			Senntakushi4Num = 2;
			Senntakushi4Name = "の近隣で軍事演習（影響力2上昇）";
			SenntakushiCost[4] = (NationPoint[SenntakushiNation[4]]+NationIndependence[SenntakushiNation[4]])*2;
			SenntakushiEff[4] = 2;
		break;
		case 3:
			Senntakushi4Num = 3;
			Senntakushi4Name = "へ軍事介入（影響力3上昇）";
			SenntakushiCost[4] = (NationPoint[SenntakushiNation[4]]+NationIndependence[SenntakushiNation[4]])*3;
			SenntakushiEff[4] = 3;
		break;
		default:
			alert("エラー：選択肢、軍部、種別");
		break;
	}
	SenntakushiName[4] = "軍部："+NationName[SenntakushiNation[4]]+Senntakushi4Name+"（コスト"+SenntakushiCost[4]+"）"
	document.For01.B04.value=SenntakushiName[4];
}

<!--【選択肢実行】-->

function ActionJikkou(ActionNum) {
	if (SenntakushiCost[ActionNum]>DipPoint) {
		alert("外交点が不足しています……");
	}
	if (SenntakushiCost[ActionNum]<=DipPoint) {
		DipPoint -= SenntakushiCost[ActionNum];
		NationInfluence[SenntakushiNation[ActionNum]] += PlayNation*SenntakushiEff[ActionNum];
		if (NationInfluence[SenntakushiNation[ActionNum]]> 3) { NationInfluence[SenntakushiNation[ActionNum]]= 3; }
		if (NationInfluence[SenntakushiNation[ActionNum]]<-3) { NationInfluence[SenntakushiNation[ActionNum]]=-3; }
		SumInfCal()
		if (NationInfluence[SenntakushiNation[ActionNum]]>0) { HenA = "米国"; }
		if (NationInfluence[SenntakushiNation[ActionNum]]==0) { HenA = "中立"; }
		if (NationInfluence[SenntakushiNation[ActionNum]]<0) { HenA = "中国"; }
		if (NationSumInf[SenntakushiNation[ActionNum]]>0) { HenB = "米国"; }
		if (NationSumInf[SenntakushiNation[ActionNum]]==0) { HenB = "中立"; }
		if (NationSumInf[SenntakushiNation[ActionNum]]<0) { HenB = "中国"; }
		alert(SenntakushiName[ActionNum]+"により、"+"影響力が+"+SenntakushiEff[ActionNum]+"されました\n現在の影響力："+HenA+Math.abs(NationInfluence[SenntakushiNation[ActionNum]])+"　総合影響力："+HenB+Math.abs(NationSumInf[SenntakushiNation[ActionNum]])+"％");
		Koshinn()
	}
}

<!--【AI】-->

AIDipPoint = 10;

function AI() {
	AIDipPoint += MiscDipPointUP+AIDipUP;
	AISousuu = 0;
	for (HenA=1;HenA<=KokkaSousu;HenA++) {
		if (HenA!=42 && HenA!=1) {
			HenB = Math.floor(Math.abs(NationSumInf[HenA])/30);
			if (HenB==4) { HenC=0; }
			if (HenB==3) { HenC=Math.sqrt((NationPoint[HenA]+2)**2)*1; }
			if (HenB==2) { HenC=Math.sqrt((NationPoint[HenA]+2)**2)*2; }
			if (HenB==1) { HenC=Math.sqrt((NationPoint[HenA]+2)**2)*3; }
			if (HenB==0) { HenC=Math.sqrt((NationPoint[HenA]+2)**2)*4; }
			HenC = Math.round(HenC);
			AISousuu += HenC;
			AISousuu = Math.round(AISousuu);
		}
	}
	for (HenAA=1;HenAA<=999;HenAA++) {
		SenntakushiNum = new Array();
		SenntakushiKariNum = new Array();
		SenntakushiNation = new Array();
		HenA = 1;
		SenntakushiNum[HenA] = Math.round(Math.random()*AISousuu);
		SenntakushiKariNum[HenA] = 0;
		SenntakushiNation[HenA] = 1;
		for (HenB=1;HenB<=KokkaSousu;HenB++) {
			if (HenB!=42 && HenB!=1) {
				HenC = Math.floor(Math.abs(NationSumInf[HenB])/30);
				if (HenC==4) { HenD=0; }
				if (HenC==3) { HenD=Math.sqrt((NationPoint[HenB]+2)**2)*1; }
				if (HenC==2) { HenD=Math.sqrt((NationPoint[HenB]+2)**2)*2; }
				if (HenC==1) { HenD=Math.sqrt((NationPoint[HenB]+2)**2)*3; }
				if (HenC==0) { HenD=Math.sqrt((NationPoint[HenB]+2)**2)*4; }
				HenD = Math.round(HenD);
				SenntakushiKariNum[HenA] += HenD;
				SenntakushiKariNum[HenA] = Math.round(SenntakushiKariNum[HenA]);
				if (SenntakushiNum[HenA]>=SenntakushiKariNum[HenA]) {
					SenntakushiNation[HenA] = HenB;
				}
			}
		}
		if (SenntakushiNation[HenA]==1) { SenntakushiNation[HenA]=2; }
		switch (PlayNation) {
			case -1:
				SenntakushiCostHosei[HenA]=1.3;
				if (NationSumInf[SenntakushiNation[HenA]]>=-25) { SenntakushiCostHosei[HenA]=1; }
				if (NationSumInf[SenntakushiNation[HenA]]>= 0) { SenntakushiCostHosei[HenA]=1; }
				if (NationSumInf[SenntakushiNation[HenA]]>= 25) { SenntakushiCostHosei[HenA]=1; }
				if (NationSumInf[SenntakushiNation[HenA]]>= 50) { SenntakushiCostHosei[HenA]=0.75; }
			break;
			case 1:
				SenntakushiCostHosei[HenA]=0.75;
				if (NationSumInf[SenntakushiNation[HenA]]>=-25) { SenntakushiCostHosei[HenA]=1; }
				if (NationSumInf[SenntakushiNation[HenA]]>= 0) { SenntakushiCostHosei[HenA]=1; }
				if (NationSumInf[SenntakushiNation[HenA]]>= 25) { SenntakushiCostHosei[HenA]=1; }
				if (NationSumInf[SenntakushiNation[HenA]]>= 50) { SenntakushiCostHosei[HenA]=1.3; }
			break;
		}
		AIDipCost = Math.round((NationPoint[SenntakushiNation[HenA]]+NationIndependence[SenntakushiNation[HenA]])*SenntakushiCostHosei[HenA]);
		if (AIDipPoint>=AIDipCost) {
			if (NationInfluence[SenntakushiNation[HenA]]!=PlayNation*(-1)*3) {
				if (AIDipCost>=AIDipPoint/10) {
					break;
				}
			}
		}
	}
	AIDipPoint -= AIDipCost;
	ActionNum = 1;
	SenntakushiNation[ActionNum] = SenntakushiNation[HenA];
	NationInfluence[SenntakushiNation[ActionNum]] += PlayNation*(-1)*(MiscNannido+KokkaHosei);
	if (NationInfluence[SenntakushiNation[ActionNum]]> 3) { NationInfluence[SenntakushiNation[ActionNum]]= 3; }
	if (NationInfluence[SenntakushiNation[ActionNum]]<-3) { NationInfluence[SenntakushiNation[ActionNum]]=-3; }
	SumInfCal()
	if (NationInfluence[SenntakushiNation[ActionNum]]>0) { HenA = "米国"; }
	if (NationInfluence[SenntakushiNation[ActionNum]]==0) { HenA = "中立"; }
	if (NationInfluence[SenntakushiNation[ActionNum]]<0) { HenA = "中国"; }
	if (NationSumInf[SenntakushiNation[ActionNum]]>0) { HenB = "米国"; }
	if (NationSumInf[SenntakushiNation[ActionNum]]==0) { HenB = "中立"; }
	if (NationSumInf[SenntakushiNation[ActionNum]]<0) { HenB = "中国"; }
	switch (PlayNation) {
		case -1:
			HenC = "アメリカ";
		break;
		case 1:
			HenC = "中国";
		break;
	}
	alert(HenC+"の外交政策により、"+NationName[SenntakushiNation[ActionNum]]+"の影響力が-"+(MiscNannido+KokkaHosei)+"されました\n現在の影響力："+HenA+Math.abs(NationInfluence[SenntakushiNation[ActionNum]])+"　総合影響力："+HenB+Math.abs(NationSumInf[SenntakushiNation[ActionNum]])+"％");
}
